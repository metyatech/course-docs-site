name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - courseSource: "github:metyatech/javascript-course-docs#master"
            e2ePort: 3101
          - courseSource: "github:metyatech/programming-course-docs#master"
            e2ePort: 3102
    env:
      COURSE_CONTENT_SOURCE: ${{ matrix.courseSource }}
      E2E_PORT: ${{ matrix.e2ePort }}
      PLAYWRIGHT_MAX_FAILURES: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci
      
      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
